<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Artists</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openHelp()"
        ><ion-icon slot="icon-only" name="help-circle-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button href="artists/add">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="all" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="all">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="featured">
        <ion-label>Featured</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let artist of displayedArtists"
      >
        <app-artist-card [artist]="artist"></app-artist-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
