<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment value="all" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="all">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="featured">
        <ion-label>Featured</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="!isFeaturedPage; else featuredPage"
        >All Artists</ion-title
      >
      <ng-template #featuredPage
        ><ion-title size="large">Featured Artists</ion-title></ng-template
      >
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let artist of displayedArtists"
      >
        <app-artist-card [artist]="artist"></app-artist-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
