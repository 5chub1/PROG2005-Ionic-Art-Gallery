<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>Welcome to the Artist Database App!</h1>
        <p>
          This app is a simple artist database that allows you to view, add, and
          edit artists.
        </p>
        <p>
          To get started, click on the "Artists" tab in the bottom navigation
          bar.
        </p>
        <p class="credits">
          This App is maintained by Andre Schubert (24096465) and Muhammad
          Waheed (23624593)
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
