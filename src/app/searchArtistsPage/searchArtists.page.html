<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Search Artists </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Search Artists"
      (ionInput)="searchForArtists($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"
        >{{filteredArtists.length > 0 ? filteredArtists.length : ''}}
        Results</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12"> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let artist of filteredArtists"
      >
        <app-artist-card [artist]="artist"></app-artist-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
