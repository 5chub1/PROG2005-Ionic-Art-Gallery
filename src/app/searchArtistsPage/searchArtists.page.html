<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Search Artists"
      (ionInput)="searchForArtists($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p>
          {{ filteredArtists.length === 0 ? "No results found" :
          filteredArtists.length + " Results found" }}
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let artist of filteredArtists"
      >
        <app-artist-card [artist]="artist"></app-artist-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
